    - cp -r ../debian .
    - export DEB_BUILD_OPTIONS="parallel=$(nproc)"
    - debuild -uc -us
    - cd ../../..
    - mkdir -p packages/ubuntu/
    - cp packaging/deb/*.deb packages/ubuntu/
  artifacts:
    paths:
      - "packages/ubuntu/*.deb"

