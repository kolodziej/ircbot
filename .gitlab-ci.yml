deploy:ubuntu:
  image: ubuntu:16.04
  stage: Deploy
  tags:
    - ircbot
    - x86_64
  script:
    - export IRCBOT_VERSION=$(cat version-info)
    - echo ${IRCBOT_VERSION}
    - apt update
    - apt install -y ./packages/ubuntu/ircbot_${IRCBOT_VERSION}*amd64.deb
    - ircbot -v

